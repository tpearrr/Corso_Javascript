        class Persona {
            constructor(nome, cognome, eta, genere, interessi) {
                this.nome = nome;
                this.cognome = cognome;
                this.eta = eta;
                this.genere = genere;
                this.interessi = interessi;
            }

            saluta() {
                console.log(`Ciao, mi chiamo ${this.nome} ${this.cognome}`);
            }

        }


        class Insegnante extends Persona {
            constructor(nome, cognome, eta, genere, interessi, materia) {
                super(nome, cognome, eta, genere, interessi);
                this.materia = materia;
            }
            get materia() { // getter e setter per la proprietà materia servono per controllare l'accesso alla proprietà materia
                return this._materia; 
            }
            set materia(nuovaMateria) {
                this._materia = nuovaMateria;
            }
            saluta() {
                console.log(`Ciao, mi chiamo ${this.nome} e insegno ${this.materia}`);
            }

            riprendiAlunno(nomeAlunno) { // metodo esclusivo della classe Insegnante
                console.log(`${this.nome}: Non si mangia in classe${nomeAlunno}!`);
            }
        }
