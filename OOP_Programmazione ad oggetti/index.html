<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP-Programmazione ad oggetti</title>
</head>

<body>
    <script>
        function Persona(nome, cognome, eta, genere, interessi) {
            this.nome = nome;
            this.cognome = cognome;
            this.eta = eta;
            this.genere = genere;
            this.interessi = interessi;
            this.bio = function () {
                console.log(`${this.nome} ${this.cognome} Ã¨ 
                ${(this.genere == 'Maschio') ? 'un ragazzo' : 'una ragazza'} 
                di ${this.eta} anni. Gli piace ${this.interessi.join(' e ')}.`);
            };
            this.saluta = function () {
                console.log(`Ciao, mi chiamo ${this.nome}`);
            };
        }

        const persona1 = new Persona('Mario', 'Rossi', 26, 'Maschio', ['calcio', 'musica']);
        const persona2 = new Persona('Luisa', 'Bianchi', 30, 'Femmina', ['lettura', 'Bake Off']);

        console.log(persona1);
        console.log(persona2);

        persona1.saluta();
        persona1.bio();
        persona2.bio();
    </script>
</body>

</html>
