<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodi delle stringhe</title>
</head>

<body>
    <script>

        let stringa = "Questo Ã¨ un esempio di stringa nel corso di JavaScript";
        let indexCorso = stringa.indexOf("corso");

        console.log(stringa.length); // Lunghezza della stringa

        console.log(stringa[0]); // Primo carattere
        console.log(stringa[stringa.length - 1]); // Ultimo carattere
        console.log(stringa.indexOf("esempio")); // Posizione della parola "esempio"
        console.log(stringa.slice(indexCorso)); // Estrae la sottostringa a partire da "corso"
        console.log(stringa.toUpperCase()); // Tutto maiuscolo
        console.log(stringa.toLowerCase()); // Tutto minuscolo
        console.log(stringa.replace("JavaScript", "JS")); // Sostituisce "JavaScript" con "JS"








    </script>
</body>

</html>
